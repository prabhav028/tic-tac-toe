<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictactoe.css">
    <link rel="shortcut icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcStQlSJx3bd6xb6L_w-vhxJMdfDN3B9sWufyQ&s"
        type="image/x-icon">
</head>

<body>
    <div class="msg-container" class="hide">
        <p id="msg">Winner</p>
    
    </div>
    <main>
        <h1>Tic Tac Toe</h1>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <div>
            <button class="reset-btn" id="reset-game"> <b>Reset game </b></button>
            <button class="new-game" id="new-game"> <b>New game </b></button>
        </div>
    </main>
    <script src="tictactoe.js"></script>
</body>

</html>
